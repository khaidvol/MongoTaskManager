plugins {
    id 'java'
}

group 'com.epam.jgmp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.0-alpha0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.7'
//    compile group: 'org.mongodb', name: 'mongodb-driver-legacy', version: '4.1.1'
    compile group: 'org.hibernate.ogm', name: 'hibernate-ogm-mongodb', version: '5.4.1.Final'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
    compile group: 'org.jboss.spec.javax.transaction', name: 'jboss-transaction-api_1.2_spec', version: '1.1.1.Final'
    compile group: 'org.jboss.narayana.jta', name: 'narayana-jta', version: '5.10.6.Final'
    compile group: 'org.jboss', name: 'jboss-transaction-spi', version: '7.6.0.Final'

}
